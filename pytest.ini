[pytest]
# Pytest конфигурация для Domain-Specific MoE System

# Где искать тесты
testpaths = tests

# Паттерны имён тестовых файлов
python_files = test_*.py

# Паттерны имён тестовых классов и функций
python_classes = Test*
python_functions = test_*

# Опции по умолчанию
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --color=yes

# Markers для категоризации тестов
markers =
    unit: Unit тесты для отдельных компонентов
    integration: Integration тесты для взаимодействия компонентов
    slow: Медленные тесты (>1s)
    fast: Быстрые тесты (<1s)
    transformer: Тесты для Transformer архитектуры
    expert: Тесты для ExpertModel
    router: Тесты для Router системы
    memory: Тесты для системы памяти
    training: Тесты для Training Pipeline

# Минимальная версия pytest
minversion = 7.0

# Игнорировать warnings от сторонних библиотек
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
